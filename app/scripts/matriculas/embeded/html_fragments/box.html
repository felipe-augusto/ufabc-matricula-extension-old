<div class='col-md-12 extension'>
  <div class='col-md-12'>
    <h2>ufabc matricula extension</h2>
  </div>
  <div class='col-md-3'>
    <label for='ufabc-extension'>Filtros monstros</label><br>
    <ul class='list-group'>
      <li class='list-group-item'>
        Remover disciplinas cursadas
        <div class='material-switch pull-right'><input type='checkbox' id='removeCursadas'><label for='removeCursadas' class='label-success'></label></div>
      </li>
      <li class='list-group-item'>
        Carregar Professores
        <div class='material-switch pull-right'>
          <input type='checkbox' id='loadHelp'>
          <label for='loadHelp' class='label-success'>
        </div>
      <li class='list-group-item'>Mostrar matérias selecionadas<div class='material-switch pull-right'><input type='checkbox' id='apenasMatriculadas'><label for='apenasMatriculadas' class='label-success'></label></div></li>
      <li class='list-group-item'>Professor com CR maior que: <input style='width: 51px;' value=0 type='number' id='cutHigh' min='0' max='4' step='0.25'></li>
    </ul>
  </div>
  <div class='col-md-3'>
    <label for='ufabc-extension'>Filtros por câmpus</label><br>
    <ul class='list-group'>
    <li class='list-group-item'>
      Santo André
      <div class='material-switch pull-right'><input type='checkbox' id='andre'><label for='andre' class='label-success'></label></div>
    </li>
    <li class='list-group-item'>
      São Bernardo do Campo
      <div class='material-switch pull-right'><input type='checkbox' id='bernardo'><label for='bernardo' class='label-success'></label></div>
    </li>
  </div>
  <div class='col-md-3'>
    <label for='ufabc-extension'>Filtros por turno</label><br>
    <ul class='list-group'>
      <li class='list-group-item'>
        Matutino
        <div class='material-switch pull-right'><input type='checkbox' id='fmatutino'><label for='fmatutino' class='label-success'></label></div>
      </li>
      <li class='list-group-item'>
        Noturno
        <div class='material-switch pull-right'><input type='checkbox' id='fnoturno'><label for='fnoturno' class='label-success'></label></div>
      </li>
    </ul>
  </div>
  <div class='col-md-3'>
    <div class="fb-share-button" data-href="https://chrome.google.com/webstore/detail/ufabc-matricula/gphjopenfpnlnffmhhhhdiecgdcopmhk?hl=pt-BR" data-layout="button_count" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fufabc-matricula%2Fgphjopenfpnlnffmhhhhdiecgdcopmhk%3Fhl%3Dpt-BR&amp;src=sdkpreparse">Compartilhar</a></div>
  </div>
  <div class='col-md-12'><span class='pull-right'>Made with ☕</span></div>
</div>
